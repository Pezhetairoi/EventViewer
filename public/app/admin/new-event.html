<div class="container"><h1>Create New Event</h1><hr/><form name="newEventForm" class="form-horizontal"><fieldset><div class="form-group"><label for="title" class="col-md-2 control-label">Event Title</label><div class="col-md-8"><input name="title" type="text" placeholder="Event Title" ng-model="title" required="required" class="form-control"/></div></div><div class="form-group"><label for="desc" class="col-md-2 control-label">Description</label><div class="col-md-8"><input name="desc" type="text" placeholder="Description" ng-model="desc" required="required" class="form-control"/></div></div><div class="form-group"><label for="date" class="col-md-2 control-label">Event Date</label><div class="col-md-8"><input name="date" type="text" placeholder="mm/dd/yyyy" ng-model="date" ng-pattern="/^[0-9]{2}/[0-9]{2}/[0-9]{4}$/i" required="required" class="form-control"/></div></div><div class="form-group"><label for="time" class="col-md-2 control-label">Event Time</label><div class="col-md-8"><input name="time" type="text" placeholder="Event Time" ng-model="duration" required="required" class="form-control"/></div></div><div class="form-group"><label for="address" class="col-md-2 control-label">Event Location</label><div class="col-md-8"><input name="address" type="text" placeholder="Event Location" ng-model="address" required="required" class="form-control"/></div></div><div class="form-group"><label class="col-md-2"></label><div class="col-md-4"><input type="text" placeholder="City/Region" ng-model="city" required="required" class="form-control"/></div><div class="col-md-4"><input type="text" placeholder="State" ng-model="state" required="required" class="form-control"/></div></div></fieldset><div class="form-group"><div class="col-md-8 col-md-offset-2"><div class="pull-right"><button ng-click="createEvent()" ng-disabled="newEventForm.$invalid" class="btn btn-primary">Create Event &nbsp;</button><button href="/" class="btn btn-default">Cancel</button></div></div></div></form></div>
